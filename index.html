<html>
<head>
    <title>Popular Beers: BrickHack 2018</title>
    <!-- jQuery -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Chartist -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="main.css">
    <!--
    <script>
      $( function() {
        $( "#zoneName" ).selectmenu();
      } );
    </script> -->
</head>

<body>

<!-- Title -->
<div class="jumbotron">
    <div class="container">
        <h1>Beer Popularity @ Wegmans</h1>
        <p>
            A simple web app for comparing popular beers across multiple Wegmans.
        </p>
    </div>
</div>

<div class="container">
    <!-- Input -->
    <h3 id="select-label">
        Select a city
    </h3>
    <select name="zoneName" id="zoneName" onchange="zoneChanged()">
        <option>Rochester</option>
        <option>Buffalo</option>
        <option>Syracuse</option>
        <option>New Jersey</option>
        <option>Virginia</option>
        <option>Penn</option>
        <option>S. Tier</option>
    </select>

    <h3 id="beer-label">
        Choose a beer:
    </h3>
    <!-- Beer Buttons -->
    <div class="row">
        <a onclick="run(112985)"><div class="col-md-2 col-sm-6 logo" id="beer-logo-bud"></div></a>
        <a onclick="run(90188)"><div class="col-md-2 col-sm-6 logo" id="beer-logo-coors"></div></a>
        <a onclick="run(237942)"><div class="col-md-2 col-sm-6 logo" id="beer-logo-genny"></div></a>
        <a onclick="run(127425)"><div class="col-md-2 col-sm-6 logo" id="beer-logo-miller-high"></div></a>
        <a onclick="run(325152)"><div class="col-md-2 col-sm-6 logo" id="beer-logo-rock"></div></a>
        <a onclick="run(173308)"><div class="col-md-2 col-sm-6 logo" id="beer-logo-pbr"></div></a>
    </div>

    <div class="row" style="margin-top:3em;">
        <div class="col-md-2 col-sm-6 keynum" id="budkey">
        </div>
        <div class="col-md-2 col-sm-6 keynum" id="coorskey">
        </div>
        <div class="col-md-2 col-sm-6 keynum" id="gennykey">
        </div>
        <div class="col-md-2 col-sm-6 keynum" id="millerkey">
        </div>
        <div class="col-md-2 col-sm-6 keynum" id="rollingkey">
        </div>
        <div class="col-md-2 col-sm-6 keynum" id="pbrkey">
        </div>
    </div>



    <!-- Chart -->
    <div class="row" style="margin-top:3em;">
        <div class="col-md-2 col-sm-6">
            <div class="col-md-6">
                Beer 1
            </div>
            <div class="col-md-6 keycolor" style="background:#d70206">

            </div>
        </div>
        <div class="col-md-2 col-sm-6">
            <div class="col-md-6">
                Beer 2
            </div>
            <div class="col-md-6 keycolor" style="background:#f05b4f">
            </div>
        </div>
        <div class="col-md-2 col-sm-6">
            <div class="col-md-6">
                Beer 3
            </div>
            <div class="col-md-6 keycolor" style="background:#f4c63d">
            </div>
        </div>
        <div class="col-md-2 col-sm-6">
            <div class="col-md-6 keycolor">
                Beer 4
            </div>
            <div class="col-md-6 keycolor" style="background:#d17905">
            </div>
        </div>
        <div class="col-md-2 col-sm-6">
            <div class="col-md-6">
                Beer 5
            </div>
            <div class="col-md-6 keycolor" style="background:#453d3f">
            </div>
        </div>
        <div class="col-md-2 col-sm-6">
            <div class="col-md-6">
                Beer 6
            </div>
            <div class="col-md-6 keycolor" style="background:#59922b">
            </div>
        </div>
    </div>

    <div class="ct-chart ct-square">


    </div>

</div>

<!-- the best bits -->
<script type="type/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chartist-plugin-legend/0.6.1/chartist-plugin-legend.min.js"></script>

<script type="text/javascript" src="wegs.js">

</script>

</body>
</html>
